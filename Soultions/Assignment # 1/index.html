<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="body-wrapper" id="body-wrapper">
      <div class="box">
        <button id="vendor-btn" class="btn">Add Vendor</button>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody id="vendor-body"></tbody>
        </table>
        <div class="except">
          <dialog id="dialog" class="dialogs">
            <h2>Add Vendor</h2>
            <form id="vendor">
              <div class="row">
                <label for="Vname">Name</label>
                <input type="text" id="Vname" name="Vname" required />
              </div>
              <div class="row">
                <label for="tel">Contact Number</label>
                <input type="number" id="tel" name="tel" required />
              </div>
              <div class="row button">
                <button type="submit" id="ven-submit">Add</button>
                <button type="button" id="closeDialog">Close</button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
      <div class="box">
        <button id="categories" class="btn">Add Categories</button>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="categories-body"></tbody>
        </table>
        <div class="except">
          <dialog id="Cdialog" class="dialogs">
            <h2>Add Categories</h2>
            <form onsubmit="" id="category">
              <div class="row">
                <label for="Cname">Category</label>
                <input type="text" id="Cname" name="Cname" required />
              </div>
              <div class="row radio" id="status">
                <input type="radio" id="active" name="status" value="active" />
                <label for="active">Active</label>
                <input
                  type="radio"
                  id="inactive"
                  name="status"
                  value="inactive"
                />
                <label for="inactive">Inactive</label>
              </div>
              <div class="row button">
                <button type="submit" id="cat-submit">Add</button>
                <button type="button" id="cat-close">Close</button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
      <div class="box2">
        <div class="buttons">
          <button id="product" class="pBtn">Add product</button>
          <button id="del-product" class="pBtn">Del by Id</button>
          <button id="delN-product" class="pBtn">Del by Name</button>
          <button id="getC-product" class="pBtn">CategoryName</button>
          <button id="getV-product" class="pBtn">VendorName</button>
          <button id="getP-product" class="pBtn">MaxPrice</button>
          <button id="getI-product" class="pBtn">Get By ID</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Vendor</th>
              <th>category</th>
              <th>price</th>
              <th class="icon" id="refresh" onclick="refresh()">
                <i class="fa-solid fa-arrows-rotate"></i>
              </th>
            </tr>
          </thead>
          <tbody id="product-body"></tbody>
        </table>
        <div class="except">
          <dialog id="Pdialog" class="dialogs">
            <h2>Add product</h2>
            <form id="pro">
              <div class="row">
                <label for="pname">Product</label>
                <input type="text" id="pname" name="pname" required />
              </div>
              <div class="row">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required />
              </div>
              <div class="row">
                <label for="vendor_id">Choose a Vendor</label>
                <select
                  name="vendor_id"
                  id="vendor_id"
                  onclick="showvendorlist()"
                >
                </select>
              </div>
              <div class="row">
                <label for="category_id">Choose a Category</label>
                <select
                  name="category_id"
                  id="category_id"
                  onclick="showcategorylist()"
                >
                </select>
              </div>
              <div class="row button">
                <button type="submit" id="p-submit">Add</button>
                <button type="button" id="p-close">Close</button>
              </div>
            </form>
          </dialog>
          <dialog id="Delete" class="dialogs">
            <h2>Delete product By Name</h2>
            <form id="pro">
              <div class="row">
                <label for="delId">Enter Product by id</label>
                <input type="text" id="delId" name="delId" required />
              </div>
              <div class="row button">
                <button
                  type="submit"
                  id="del-button"
                  class="delbutton"
                  onclick="deletebyId()"
                >
                  Delete
                </button>
                <button type="button" id="del-close">Close</button>
              </div>
            </form>
          </dialog>
          <dialog id="DelbyName" class="dialogs">
            <h2>Delete product By Name</h2>
            <form id="pro">
              <div class="row">
                <label for="delName">Product Name</label>
                <input type="text" id="delName" name="delName" required />
              </div>
              <div class="row button">
                <button
                  type="submit"
                  id="delN-button"
                  class="delbutton"
                  onclick="deletebyName()"
                >
                  Delete
                </button>
                <button type="button" id="delN-close">Close</button>
              </div>
            </form>
          </dialog>
          <dialog id="GetbyCategory" class="dialogs">
            <h2>Delete product By Category</h2>
            <form id="pro">
              <div class="row">
                <label for="getCategory">Product Category</label>
                <input
                  type="text"
                  id="getCategory"
                  name="getCategory"
                  required
                />
              </div>
              <div class="row button">
                <button
                  type="submit"
                  id="delC-button"
                  class="delbutton"
                  onclick="getbyCategory()"
                >
                  Get
                </button>
                <button type="button" id="getC-close">Close</button>
              </div>
            </form>
          </dialog>
          <dialog id="GetbyVendor" class="dialogs">
            <h2>Get product By Vendor</h2>
            <form id="pro">
              <div class="row">
                <label for="getVendor">Product Vendor</label>
                <input type="text" id="getVendor" name="getVendor" required />
              </div>
              <div class="row button">
                <button type="submit" id="getV-button" onclick="getbyVendor()">
                  Get
                </button>
                <button type="button" id="getV-close">Close</button>
              </div>
            </form>
          </dialog>
           <dialog id="GetbyID" class="dialogs">
            <h2>Get product By ID</h2>
            <form id="pro">
              <div class="row">
                <label for="productId">Product ID</label>
                <input type="text" id="productId" name="productId" required />
              </div>
              <div class="row button">
                <button type="submit" id="getI-button" onclick="getbyId()">
                  Get
                </button>
                <button type="button" id="getI-close">Close</button>
              </div>
            </form>
          </dialog>
          <dialog id="maxPrice" class="dialogs">
            <h2>Get product by maxPrice</h2>
            <form id="pro">
              <div class="row">
                <label for="getprice">Price</label>
                <input type="text" id="getprice" name="getprice" required />
              </div>
              <div class="row button">
                <button type="submit" id="getP-button" onclick="getmaxPrice()">
                  Get
                </button>
                <button type="button" id="getP-close">Close</button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
