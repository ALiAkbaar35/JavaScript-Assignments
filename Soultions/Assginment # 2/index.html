<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Assignment#2</title>
  </head>
  <body>
    <div class="body-wrapper">
      <dialog id="dialog">
        <div class="heading">Add</div>
        <form onsubmit="addbook()" id="Library">
          <div class="row">
            <label for="id">ID</label>
            <input type="number" id="id" name="id" required />
          </div>
          <div class="row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="row">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="row button">
            <button type="submit" id="submit" onclick="addbook()">Add</button>
            <button type="button" id="close" onclick="closedialog()">
              Close
            </button>
          </div>
        </form>
      </dialog>
      <table class="table">
        <thead>
          <tr>
            <th>
              <i class="fa-solid fa-arrow-up-1-9 addbtn" onclick="asc()"></i>
            </th>
            <th>
              <i class="fa-solid fa-arrow-up-9-1 addbtn" onclick="dsc()"></i>
            </th>
            <th><i class="fa-solid fa-arrows-rotate addbtn" onclick="unOrder()"></i></th>

            <th>
              <i class="fas fa-plus fa-lg addbtn" onclick="opendialog()"></i>
            </th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>Index</th>
            <th>Library ID</th>
            <th>Title</th>
            <th>Author</th>
          </tr>
        </thead>

        <tbody id="books"></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
